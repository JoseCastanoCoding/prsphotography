        <div>

            <a href="#" class="hvr-grow-shadow">
                <h3>Contact Me</h3>

        <div class="container-fluid">

                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Phil Stacey</h5>

    <div class="deets">
        <h1>Get in touch</h1>
        <h2>+44 (0) 123456789</h2>
        <h2>emailadress@phil.com</h2>
    </div>
    <div class="container reduced-container">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Your Name</label>
            <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Your Name" required />
        </div>
    
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Phone Number (optional)</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Phone Number">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Your email address" required />
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Your message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
        </div>
        <button type="button" class="btn btn-dark mt-2 mb-2">Contact Me</button>
    </div>
